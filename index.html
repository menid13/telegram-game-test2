<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; padding: 20px; font-family: Arial, sans-serif; }
        button { font-size: 18px; padding: 10px 20px; background: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>My Telegram Game</h1>
    <p>לחץ כדי להתחיל את המשחק!</p>
    <button id="startGame">🎮 הפעל משחק</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // מוודא שהמשחק מוצג במסך מלא בתוך ה-WebView

        document.getElementById("startGame").addEventListener("click", function() {
            window.location.href = "https://menid13.github.io/telegram-game-test2/";
        });
    </script>

</body>
</html>
